# Ollama AI Configuration
spring.ai.ollama.chat.options.model=llama3.2:latest
spring.ai.ollama.embedding.options.model=nomic-embed-text:latest

  # Qdrant Vector Store Configuration
spring.ai.vectorstore.qdrant.initialize-schema=true
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.collection-name=chatbots

  # H2 Database Configuration (TCP Server Mode)
spring.datasource.url=jdbc:h2:mem:chatbotdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

  # H2 Console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

  # JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.ai.mcp.client.sse.connections.gabriel.url=http://localhost:8090

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
